<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layouts/defaultTemplate">

<head>
    <meta charset="ISO-8859-1">
    <title>Create a Potion</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/medicine.ico}" />
</head>

<body style="background-color:lightblue">
    <div layout:fragment="content">
        <div class="container">
            <!-- Form  -->
            <form style="font-family:Poppins; font-size: 20px" action="#" th:action="@{/product/submit}"
                th:object="${productModel}" method="post">
                <div>
                	<!-- Alert badge for success message -->
					<div th:if="${successMessage}" class="alert alert-success" role="alert"><strong>Medicine created successfully!</strong><br>Thank you for making a medicine . Come back soon!</div>
                    <h1 style="font-size: 38px">Create a Medicine!</h1>
                </div><br />

				<div class="mb-3">
                    <label style="font-size: 28px" for="exampleColor" class="form-label">Picture</label><br />
                     <label style="font-size: 17px" for="exampleInputFirstName" class="form-label">Please enter a link to the image as a JPG file</label>
                    <input style="width: 400px" type="text" class="form-control" id="examplePicURL" th:field="*{picURL}">
                </div><br />
                
                <div class="mb-3">
                    <label style="font-size: 28px" for="exampleInputFirstName" class="form-label">Name</label><br />
                    <label style="font-size: 17px" for="exampleInputFirstName" class="form-label">What is the medicine called?</label>
                    <input style="width: 400px" type="text" class="form-control" id="exampleName" th:field="*{name}">
                </div><br />

                <div class="mb-3">
                    <label style="font-size: 28px" for="exampleEffect" class="form-label">Effects</label><br />
                     <label style="font-size: 17px" for="exampleInputFirstName" class="form-label">What will this medicine do when taken?</label>
                    <input style="width: 400px; height: 50px" type="text" class="form-control" id="exampleEffects" th:field="*{effects}">
                </div><br />

                <div class="mb-3">
                    <label style="font-size: 28px" for="exampleInputEmail1" class="form-label">Price</label><br />
                     <label style="font-size: 17px" for="exampleInputFirstName" class="form-label">Please do not go over $100</label>
                    <input style="width: 400px" type="text" class="form-control" id="examplePrice" th:field="*{price}">
                </div><br />

                <div class="mb-3">
                    <label style="font-size: 28px" for="exampleInputPhoneNumber" class="form-label">Ingredients</label><br />
                     <label style="font-size: 17px" for="exampleInputFirstName" class="form-label">List these as best as you can</label>
                    <input style="width: 400px; height: 75px" type="text" class="form-control" id="exampleIngredients" th:field="*{ingredients}">
                </div><br />

                <button style="width: 100px" type="submit" class="btn btn-primary">Submit</button><br/><br/>
				<div th:if="${errorMessage}" style="color: red; font-weight: bold;">Your username does not exist or your password is incorrect</div>
				<div th:if="${#fields.hasErrors('*')}"></div>
                <div th:each="err : ${#fields.errors('*')}">
                    <span style="color:red" th:text="${err}" class="fieldError"></span>
                </div>
 				<br><br>
 				
            </form>
        </div>
    </div>
</body>

</html>
