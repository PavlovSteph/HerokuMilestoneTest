<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>MediStore</title>
<link rel="icon" type="image/x-icon" th:href="@{/images/medicine.ico}" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body style="background-color:lightblue; font-family:Poppins">
<div layout:fragment="content">
	<div th:fragment="header">
		<div align="center">
			<h1 style="font-size:54px">Welcome to MediStore</h1>
		</div>
		
		<div class="bs-example">
			<nav class="navbar navbar-default">
				<!--  Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<!--  Collection of nav links and other content for toggling -->
				<div id="navbarCollapse" class="collapse navbar-collapse">
					<ul style="font-weight: bold; font-size: 20px;" class="nav navbar-nav">
						<li><a href="/">Home</a></li>
						<li><a href="/shop/display">Catalog/Shop</a></li>
						<li><a href="/product/">Create a Medicine</a></li>
					</ul>
					<ul style="font-weight: bold; font-size: 20px"class="nav navbar-nav navbar-right">
						<li><a href="/login">Login</a></li>
						<li><a href="/potents/register">Register</a></li>
						<li><form th:action="@{/logout}" method="POST">
								<input type="submit" value="Log Out"/>
							</form>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
</div>
	<div th:fragment="footer">
		<h5 style="color:red; text-align: center;position: fixed; bottom: 0;width: 100%;">Copyright 2025 MediStore</h5>
	</div>
</body>
</html>
